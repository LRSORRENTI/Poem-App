<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Haiku with HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.4.1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        #haiku {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #favorites {
            margin-top: 20px;
        }
        #favorite-list {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Random Haiku</h1>
    <button id="fetch-haiku">Get Random Haiku</button>
    <div id="haiku"></div>
    <button id="save-favorite" style="display:none;">Save to Favorites</button>
    <button id="toggle-favorites">Show Favorites</button>
    <div id="favorites">
        <h2 id="favorites-h2" style="display: none;">Favorite Haikus</h2>
        <ul id="favorite-list"></ul>
    </div>

    <script>
        const fetchHaikuButton = document.getElementById('fetch-haiku');
        const saveFavoriteButton = document.getElementById('save-favorite');
        const toggleFavoritesButton = document.getElementById('toggle-favorites');
        const haikuDiv = document.getElementById('haiku');
        const favoriteList = document.getElementById('favorite-list');
        const favoritesh2 = document.getElementById('favorites-h2');

        fetchHaikuButton.addEventListener('click', function() {
            fetch('https://poetrydb.org/linecount/3/lines.json')
                .then(response => response.json())
                .then(data => {
                    const haikus = data;
                    const randomHaiku = haikus[Math.floor(Math.random() * haikus.length)].lines;
                    let haikuHTML = '<pre>';
                    randomHaiku.forEach(line => {
                        haikuHTML += `${line}\n`;
                    });
                    haikuHTML += '</pre>';
                    haikuDiv.innerHTML = haikuHTML;
                    saveFavoriteButton.style.display = 'block';
                    saveFavoriteButton.dataset.haiku = haikuHTML;
                })
                .catch(error => {
                    console.error('Error fetching haiku:', error);
                    haikuDiv.innerText = 'Failed to fetch haiku';
                });
        });

        saveFavoriteButton.addEventListener('click', function() {
            const haiku = this.dataset.haiku;
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites.push(haiku);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoriteList();
        });

        toggleFavoritesButton.addEventListener('click', function() {
            const favoriteListDiv = document.getElementById('favorite-list');
           
            if (favoriteListDiv.style.display === 'none') {
                favoriteListDiv.style.display = 'block';
                favoritesh2.style.display = 'block';
                toggleFavoritesButton.textContent = 'Hide Favorites';
            } else {
                favoriteListDiv.style.display = 'none';
                favoritesh2.style.display = 'none';
                toggleFavoritesButton.textContent = 'Show Favorites';
            }
        });

        function updateFavoriteList() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favoriteList.innerHTML = '';
            favorites.forEach((haiku, index) => {
                const li = document.createElement('li');
                li.innerHTML = haiku;
                const removeButton = document.createElement('button');
                removeButton.innerText = 'Remove';
                removeButton.onclick = function() {
                    favorites.splice(index, 1);
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                    updateFavoriteList();
                };
                li.appendChild(removeButton);
                favoriteList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', updateFavoriteList);
    </script>
</body>
</html>
